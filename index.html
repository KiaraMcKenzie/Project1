<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
<header>
	<h1> Entry Form</h1>
	<h2> Please enter the following information</h2>
</header>
<!-- /* Using listing because I could not stop the form  -->
<!-- from stacking next to each instead of on top -->

<form name="Entry Form" action="#" method="get" autocomplete="on">
<ul>

<li>
<label> Phone Number:</label>
<input type="tel" name="phone_field" value="555-555-5555">
</li>

<li>
<label>E-mail:</label>
<input type="email" name="email_field" value="some@one.com">
</li>

<li>
<label>Birthday: </label>
<input type="date" id="birthday">
</li>

</ul>
<input type="submit" value="Submit">
</form>
</body>
</html>
